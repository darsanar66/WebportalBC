<div style="width: 40%">
  <form [formGroup]="frm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-8">
      <label for="comment" class="form-label">Edit Comment *</label>
      <input type="text" id="comment" class="form-control" formControlName="comment">
      <div *ngIf="frm.get('comment')?.touched && frm.get('comment')?.invalid">
        <div *ngIf="frm.get('comment')?.errors?.['required']" class="text-danger">Comment is required</div>
      </div>
    </div>
    <div class="col-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="mb-3 form-check col-12" *ngIf="status">
      {{status.message}}
    </div>
  </form>
</div>
